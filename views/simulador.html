<!DOCTYPE html>
<html lang="pt-br" ng-app="simuladorTelefonia">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simulador v0.0.1</title>

    <script src="scripts/angular.min.js" ></script>
    <script src="scripts/angular-route.min.js" ></script>
    <script src="scripts/angular-resource.min.js" ></script>
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="scripts/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="scripts/site.js"></script>
    <link href="content/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="content/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="content/site.css" rel="stylesheet"/>
    <script>
        angular.module("simuladorTelefonia", ["ngRoute", "ui.bootstrap"])
            .config(function ($routeProvider, $locationProvider) {
                $locationProvider.hashPrefix('');

                $routeProvider.when("/", {
                    templateUrl: "/views/inputs.html"
                });

                $routeProvider.otherwise({
                    templateUrl: "/views/inputs.html"
                });
            });
    </script>
    <script src="controllers/simuladorController.js"></script>
</head>
<body>
    <div class="navbar navbar-inverse">
        <a href="#" class="navbar-brand">Simulador Telefonia</a>
    </div>

    <ng-view />
</body>
</html>
